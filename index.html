<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create New Post</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3498DB",
                        "background-light": "#F4F6F8",
                        "background-dark": "#0f1923",
                        "accent": "#2ECC71",
                        "text-primary": "#333333"
                    },
                    fontFamily: {
                        "display": ["Newsreader", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#dbe0e6] dark:border-b-background-dark px-10 py-3 bg-white dark:bg-background-dark/50">
                <div class="flex items-center gap-4 text-text-primary dark:text-white">
                    <div class="size-6 text-primary">
                        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-text-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">
                        Admin</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9"><a
                            class="text-text-primary dark:text-white text-sm font-medium leading-normal" href="#">Back
                            to Blog List</a></div>
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Logout</span>
                    </button>
                </div>
            </header>
            <main class="flex-1 px-4 sm:px-6 lg:px-8 py-8">
                <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="flex flex-wrap justify-between gap-3 p-4">
                            <div class="flex min-w-72 flex-col gap-3">
                                <p
                                    class="text-text-primary dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">
                                    Create New Post</p>
                                <p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Fill in
                                    the details below to create a new blog post.</p>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-background-dark/50 p-6 rounded-xl shadow-sm">
                            <label class="flex flex-col">
                                <p class="text-text-primary dark:text-white text-base font-medium leading-normal pb-2">
                                    Post Title</p>
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
                                    placeholder="Enter the title of your post" value="" />
                            </label>
                        </div>
                        <div class="bg-white dark:bg-background-dark/50 p-6 rounded-xl shadow-sm">
                            <p class="text-text-primary dark:text-white text-base font-medium leading-normal pb-2">
                                Content</p>
                            <div class="flex flex-col min-w-40 h-full flex-1">
                                <div
                                    class="flex w-full flex-1 items-stretch rounded-lg flex-col border border-[#dbe0e6] dark:border-gray-700">
                                    <div class="flex flex-1 flex-col">
                                        <textarea
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-t-lg text-text-primary dark:text-white focus:outline-0 focus:ring-0 border-0 bg-white dark:bg-background-dark focus:border-primary dark:focus:border-primary min-h-72 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
                                            placeholder="Write your article content here..."></textarea>
                                        <div
                                            class="flex border-t border-t-[#dbe0e6] dark:border-t-gray-700 bg-gray-50 dark:bg-background-dark/30 item-center pr-[15px] rounded-b-lg px-[15px] py-2">
                                            <div class="flex items-center gap-4 flex-1 justify-between">
                                                <div class="flex items-center gap-1">
                                                    <button
                                                        class="flex items-center justify-center p-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                                                        <span
                                                            class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                                                            style="font-size: 20px;">format_bold</span>
                                                    </button>
                                                    <button
                                                        class="flex items-center justify-center p-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                                                        <span
                                                            class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                                                            style="font-size: 20px;">format_italic</span>
                                                    </button>
                                                    <button
                                                        class="flex items-center justify-center p-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                                                        <span
                                                            class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                                                            style="font-size: 20px;">format_underlined</span>
                                                    </button>
                                                    <button
                                                        class="flex items-center justify-center p-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                                                        <span
                                                            class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                                                            style="font-size: 20px;">link</span>
                                                    </button>
                                                    <button
                                                        class="flex items-center justify-center p-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                                                        <span
                                                            class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                                                            style="font-size: 20px;">format_list_bulleted</span>
                                                    </button>
                                                </div>
                                                <div class="flex items-center gap-2">
                                                    <p class="text-sm text-gray-500 dark:text-gray-400 italic">Draft
                                                        saved</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-background-dark/50 p-6 rounded-xl shadow-sm">
                            <div class="flex flex-col">
                                <div
                                    class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed border-[#dbe0e6] dark:border-gray-700 px-6 py-14">
                                    <div class="flex max-w-[480px] flex-col items-center gap-2">
                                        <p
                                            class="text-text-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">
                                            Featured Image</p>
                                        <p
                                            class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal max-w-[480px] text-center">
                                            Image should be at least 1200px wide. Drag and drop an image here or click
                                            to upload.
                                        </p>
                                    </div>
                                    <button
                                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-100 dark:bg-gray-700 text-text-primary dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                        <span class="truncate">Upload Image</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white dark:bg-background-dark/50 p-6 rounded-xl shadow-sm">
                            <h3 class="text-lg font-bold text-text-primary dark:text-white mb-4">Publish Settings</h3>
                            <div class="space-y-4">
                                <button
                                    class="w-full flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                    <span class="truncate">Publish</span>
                                </button>
                                <button
                                    class="w-full flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 dark:bg-gray-700 text-text-primary dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
                                    <span class="truncate">Save Draft</span>
                                </button>
                                <div class="flex items-center justify-between pt-4">
                                    <label class="text-text-primary dark:text-white" for="publish-immediately">Publish
                                        Immediately</label>
                                    <div
                                        class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                        <input checked=""
                                            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white dark:bg-gray-400 border-4 appearance-none cursor-pointer checked:right-0 checked:bg-primary"
                                            id="publish-immediately" name="toggle" type="checkbox" />
                                        <label
                                            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 dark:bg-gray-600 cursor-pointer"
                                            for="publish-immediately"></label>
                                    </div>
                                </div>
                                <div>
                                    <label class="text-text-primary dark:text-white text-sm font-medium">Schedule
                                        Publication</label>
                                    <input
                                        class="mt-1 form-input w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark text-text-primary dark:text-white focus:border-primary dark:focus:border-primary"
                                        type="date" />
                                </div>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-background-dark/50 p-6 rounded-xl shadow-sm">
                            <h3 class="text-lg font-bold text-text-primary dark:text-white mb-4">Categories &amp; Tags
                            </h3>
                            <div class="space-y-4">
                                <div>
                                    <label
                                        class="text-text-primary dark:text-white text-sm font-medium">Categories</label>
                                    <select
                                        class="mt-1 form-select w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark text-text-primary dark:text-white focus:border-primary dark:focus:border-primary">
                                        <option>Announcements</option>
                                        <option>Product Updates</option>
                                        <option>Company News</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="text-text-primary dark:text-white text-sm font-medium">Tags</label>
                                    <input
                                        class="mt-1 form-input w-full rounded-lg border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark text-text-primary dark:text-white focus:border-primary dark:focus:border-primary"
                                        placeholder="Add tags, comma-separated" />
                                </div>
                                <div class="flex items-center">
                                    <input
                                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded"
                                        id="featured-post" type="checkbox" />
                                    <label class="ml-2 block text-sm text-text-primary dark:text-white"
                                        for="featured-post">Mark as Featured Post</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3498DB;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #3498DB;
        }
    </style>
</body>

</html>
